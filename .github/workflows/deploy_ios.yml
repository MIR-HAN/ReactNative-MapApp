name: iOS Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Yarn Dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods --no-document

      - name: Install iOS Pods
        run: |
          cd ios
          echo "ðŸ§¹ Cleaning Pod cache..."
          pod cache clean --all || true

          echo "ðŸ”„ Updating Pod Repo..."
          pod repo update --silent || true

          echo "ðŸ“¦ Installing Pods..."
          pod install --verbose

      - name: Build iOS
        run: |
          cd ios
          xcodebuild -workspace MapApp.xcworkspace \
            -scheme MapApp \
            -configuration Release \
            -sdk iphoneos \
            clean build CODE_SIGNING_ALLOWED=NO
