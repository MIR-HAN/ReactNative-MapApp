name: iOS App Store Deployment (React Native)

on:
  push:
    tags:
      - 'v*.*.*' # Sadece v*.*.* tag push'larƒ±nda √ßalƒ±≈üacak
  workflow_dispatch: # Manuel tetikleme

jobs:
  deploy:
    runs-on: macos-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Repo'yu checkout et
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ruby 3.3 ve Bundler kur
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true

      - name: Verify Ruby version
        run: ruby -v

      # 3Ô∏è‚É£ Node.js kur (React Native i√ßin)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'npm'

      - name: Verify Node version
        run: node -v

      # 4Ô∏è‚É£ Proje baƒüƒ±mlƒ±lƒ±klarƒ±nƒ± y√ºkle (npm ile)
      - name: Install NPM Dependencies
        run: npm install --legacy-peer-deps

      # 5Ô∏è‚É£ Temizleme: Pod cache ve Podfile.lock
      - name: Clean iOS Pods and Cache
        run: |
          rm -rf ios/Pods ios/Podfile.lock
          pod cache clean --all
          
    
      # üõ†Ô∏è Nƒ∞HAƒ∞ YAMA 2: S√∂zdizimi Hatasƒ±nƒ± √á√∂zen, Tek Hat √úzerinde √áalƒ±≈üan Sed
      - name: Patch boost.podspec to GitHub Mirror and Disable Checksum (FINAL FIX)
        run: |
          BOOST_PODSPEC_PATH="./node_modules/react-native/third-party-podspecs/boost.podspec"
          GITHUB_MIRROR_URL="https://github.com/boostorg/boost/releases/download/boost-1.76.0/boost_1_76_0.tar.bz2"
          
          if [ -f "$BOOST_PODSPEC_PATH" ]; then
            echo "üîß boost.podspec yamasƒ± ba≈ülatƒ±ldƒ± (Son S√∂zdizimi D√ºzeltmesi)..."
            
            # 1. SHA satƒ±rƒ±nƒ± Sƒ∞L ve URL'yi DEƒûƒ∞≈ûTƒ∞R (Tek bir satƒ±rda daha g√ºvenli ayra√ßlarla)
            # Bu, macOS'un sed'indeki bo≈üluk/satƒ±r sonu sorunlarƒ±nƒ± minimize etmeyi ama√ßlar.
            sed -i '' -e '/:sha256/d' \
                       -e '/:checksum/d' \
                       -e "s|https://downloads.sourceforge.net/project/boost/boost/1.76.0/boost_1_76_0.tar.bz2|$GITHUB_MIRROR_URL|g" \
                       -e "s|https://archives.boost.io/release/1.76.0/source/boost_1_76_0.tar.bz2|$GITHUB_MIRROR_URL|g" \
                       "$BOOST_PODSPEC_PATH"
            
            echo "‚úÖ boost.podspec yamasƒ± tamamlandƒ±. S√∂zdizimi hatasƒ± √ß√∂z√ºlm√º≈ü olmalƒ±dƒ±r."

            # Kontrol Adƒ±mƒ± (Podspec'in ilk 20 satƒ±rƒ±nƒ± g√∂sterir, b√∂ylece hatalƒ± satƒ±r sonu olup olmadƒ±ƒüƒ±nƒ± g√∂rebiliriz.)
            echo "--- YAMADAN SONRA boost.podspec ƒ∞LK 20 SATIR ---"
            head -n 20 "$BOOST_PODSPEC_PATH"
            echo "------------------------------------------------"
            
          else
            echo "‚ùå HATA: boost.podspec bulunamadƒ±."
            exit 1
          fi

      # üõë KRƒ∞Tƒ∞K TEMƒ∞ZLƒ∞K ADIMI: CI Cache'ini zorla temizleme
      - name: Force Clean Cocoapods and Repos
        run: |
          echo "Force cleaning CocoaPods system cache and updating repos..."
          rm -rf ~/Library/Caches/CocoaPods 
          pod repo update 
          
      # 6Ô∏è‚É£ iOS Pod'larƒ±nƒ± y√ºkle
      - name: Install iOS Pods
        run: |
          cd ios
          pod install --repo-update

      # 7Ô∏è‚É£ P8 API Key dosyasƒ±nƒ± olu≈ütur
      - name: Create P8 Key File
        run: echo "${{ secrets.P8_KEY_FILE_CONTENT }}" > AuthKey.p8

      # 8Ô∏è‚É£ Fastlane ile App Store'a deploy
      - name: Upload to App Store via Fastlane
        run: bundle exec fastlane deploy_appstore
        env:
          API_KEY_PATH: ${{ github.workspace }}/AuthKey.p8
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          FASTLANE_ITC_TEAM_ID: "${{ secrets.FASTLANE_ITC_TEAM_ID }}"
          FASTLANE_TEAM_ID: "${{ secrets.FASTLANE_TEAM_ID }}"
          FASTLANE_APPLE_ID: "${{ secrets.FASTLANE_APPLE_ID }}"
          FASTLANE_PASSWORD: "${{ secrets.FASTLANE_PASSWORD }}"
          MAPS_API_KEY: "${{ secrets.MAPS_API_KEY }}"

      # 9Ô∏è‚É£ Temizlik adƒ±mƒ±
      - name: Post-Job Cleanup
        if: always()
        run: rm -f AuthKey.p8