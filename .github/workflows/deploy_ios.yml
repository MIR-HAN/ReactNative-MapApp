name: iOS App Store Deployment (React Native)

on:
  push:
    tags:
      - 'v*.*.*' # Sadece v*.*.* tag push'larƒ±nda √ßalƒ±≈üacak
  workflow_dispatch: # Manuel tetikleme

jobs:
  deploy:
    runs-on: macos-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Repo'yu checkout et
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ruby 3.3 ve Bundler kur
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true

      - name: Verify Ruby version
        run: ruby -v

      # 3Ô∏è‚É£ Node.js kur
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'npm'

      - name: Verify Node version
        run: node -v

      # 4Ô∏è‚É£ NPM baƒüƒ±mlƒ±lƒ±klarƒ±nƒ± y√ºkle
      - name: Install NPM Dependencies
        run: npm install --legacy-peer-deps

      # 5Ô∏è‚É£ iOS Pods ve cache temizle
      - name: Clean iOS Pods and Cache
        run: |
          cd ios
          pod cache clean --all
          rm -rf Pods Podfile.lock

      # 6Ô∏è‚É£ Pre-install patch: Boost URL ve SHA
      - name: Patch Boost Podspec
        run: |
          cd ios
          boost_podspec="../node_modules/react-native/third-party-podspecs/boost.podspec"
          if [ -f "$boost_podspec" ]; then
            sed -i '' 's|https://downloads.sourceforge.net/project/boost/boost/1.76.0/boost_1_76_0.tar.bz2|https://archives.boost.io/release/1.76.0/source/boost_1_76_0.tar.bz2|g' "$boost_podspec"
            sed -i '' 's|f0397ba6e982c4450f27bf32a2a83292aba035b827a5623a14636ea583318c41|1c162b579a423fa6876c6c5bc16d39ab4bc05e28898977a0a6af345f523f6357|g' "$boost_podspec"
            echo "üîß Boost podspec patched with correct URL and SHA"
          fi

      # 7Ô∏è‚É£ Pod'larƒ± y√ºkle
      - name: Install iOS Pods
        run: |
          cd ios
          pod install --repo-update

      # 8Ô∏è‚É£ P8 Key dosyasƒ±nƒ± olu≈ütur
      - name: Create P8 Key File
        run: echo "${{ secrets.P8_KEY_FILE_CONTENT }}" > AuthKey.p8

      # 9Ô∏è‚É£ Fastlane ile App Store'a deploy
      - name: Upload to App Store via Fastlane
        run: bundle exec fastlane deploy_appstore
        env:
          API_KEY_PATH: ${{ github.workspace }}/ios/AuthKey.p8
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          FASTLANE_ITC_TEAM_ID: "${{ secrets.FASTLANE_ITC_TEAM_ID }}"
          FASTLANE_TEAM_ID: "${{ secrets.FASTLANE_TEAM_ID }}"
          FASTLANE_APPLE_ID: "${{ secrets.FASTLANE_APPLE_ID }}"
          FASTLANE_PASSWORD: "${{ secrets.FASTLANE_PASSWORD }}"
          MAPS_API_KEY: "${{ secrets.MAPS_API_KEY }}"

      # üîü Temizlik
      - name: Post-Job Cleanup
        if: always()
        run: rm -f ios/AuthKey.p8
