name: iOS App Store Deployment (React Native)

on:
  push:
    tags:
      - 'v*.*.*' # Sadece v*.*.* tag push'larında çalışacak
  workflow_dispatch: # Manuel tetikleme

jobs:
  deploy:
    runs-on: macos-latest
    environment: production

    steps:
      # 1️⃣ Repo'yu checkout et
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Ruby 3.3 ve Bundler kur
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true

      - name: Verify Ruby version
        run: ruby -v

      # 3️⃣ Node.js kur (React Native için) ve cache devre dışı
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          
      - name: Verify Node version
        run: node -v

      # 4️⃣ Proje bağımlılıklarını yükle (temiz kurulum)
      - name: Install NPM Dependencies
        run: npm ci --legacy-peer-deps

      # 5️⃣ Temizleme: Pod cache, Podfile.lock ve trunk repo
      - name: Clean iOS Pods and Cache
        run: |
          cd ios
          pod cache clean --all
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf Pods Podfile.lock
          pod repo remove trunk || true
          pod setup

      # 6️⃣ iOS Pod'larını yükle (patched boost podspec ile)
      - name: Install iOS Pods
        run: |
          cd ios
          pod install --repo-update

      # 7️⃣ P8 API Key dosyasını oluştur
      - name: Create P8 Key File
        run: echo "${{ secrets.P8_KEY_FILE_CONTENT }}" > AuthKey.p8

      # 8️⃣ Fastlane ile App Store'a deploy
      - name: Upload to App Store via Fastlane
        run: bundle exec fastlane deploy_appstore
        env:
          API_KEY_PATH: ${{ github.workspace }}/AuthKey.p8
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          FASTLANE_ITC_TEAM_ID: "${{ secrets.FASTLANE_ITC_TEAM_ID }}"
          FASTLANE_TEAM_ID: "${{ secrets.FASTLANE_TEAM_ID }}"
          FASTLANE_APPLE_ID: "${{ secrets.FASTLANE_APPLE_ID }}"
          FASTLANE_PASSWORD: "${{ secrets.FASTLANE_PASSWORD }}"
          MAPS_API_KEY: "${{ secrets.MAPS_API_KEY }}"

      # 9️⃣ Temizlik adımı
      - name: Post-Job Cleanup
        if: always()
        run: rm -f AuthKey.p8
