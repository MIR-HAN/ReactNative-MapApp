name: iOS App Store Deployment (React Native)

on:
  push:
    tags:
      - 'v*.*.*' # Sadece v*.*.* tag push'larƒ±nda √ßalƒ±≈üacak
  workflow_dispatch: # Manuel tetikleme

jobs:
  deploy:
    runs-on: macos-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Repo'yu checkout et
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ruby 3.3 ve Bundler kur
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true

      - name: Verify Ruby version
        run: ruby -v

      # 3Ô∏è‚É£ Node.js kur (React Native i√ßin)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'npm'

      - name: Verify Node version
        run: node -v

      # 4Ô∏è‚É£ Proje baƒüƒ±mlƒ±lƒ±klarƒ±nƒ± y√ºkle (npm ile)
      - name: Install NPM Dependencies
        run: npm install --legacy-peer-deps

      # 5Ô∏è‚É£ Temizleme: Pod cache ve Podfile.lock
      - name: Clean iOS Pods and Cache
        run: |
          cd ios
          pod cache clean --all
          rm -rf Pods Podfile.lock
          # Yama adƒ±mƒ±nƒ± root dizinde √ßalƒ±≈ütƒ±rmak i√ßin geri √ßƒ±kƒ±yoruz
          cd ..
      
      # üõ†Ô∏è YENƒ∞ KRƒ∞Tƒ∞K ADIM: boost.podspec'i Yaml i√ßinde direkt patch et
      # boost.podspec'in indirme URL'sini ve beklenen checksum (SHA) deƒüerini g√ºnceller.
      - name: Patch boost.podspec for CI
        run: |
          BOOST_PODSPEC_PATH="./node_modules/react-native/third-party-podspecs/boost.podspec"
          
          if [ -f "$BOOST_PODSPEC_PATH" ]; then
            echo "üîß boost.podspec dosyasƒ± yamalanƒ±yor..."
            # 1. URL D√ºzeltmesi (SourceForge -> Boost Archive)
            # macOS'ta sed ile dosya i√ßi d√ºzenleme i√ßin -i '' kullanƒ±lƒ±r.
            sed -i '' 's|https://downloads.sourceforge.net/project/boost/boost/1.76.0/boost_1_76_0.tar.bz2|https://archives.boost.io/release/1.76.0/source/boost_1_76_0.tar.bz2|g' "$BOOST_PODSPEC_PATH"
            
            # 2. Checksum D√ºzeltmesi (Eski SHA -> Yeni SHA)
            # f0397ba6... SHA deƒüerini 1c162b57... yeni SHA deƒüeri ile deƒüi≈ütiriyoruz.
            sed -i '' 's|f0397ba6e982c4450f27bf32a2a83292aba035b827a5623a14636ea583318c41|1c162b579a423fa6876c6c5bc16d39ab4bc05e28898977a0a6af345f523f6357|g' "$BOOST_PODSPEC_PATH"
            
            echo "‚úÖ boost.podspec ba≈üarƒ±yla yamalandƒ±."
          else
            echo "‚ùå HATA: boost.podspec bulunamadƒ±."
            exit 1
          fi

      # 6Ô∏è‚É£ iOS Pod'larƒ±nƒ± y√ºkle (≈ûimdi yamanmƒ±≈ü dosyayƒ± kullanacak)
      - name: Install iOS Pods
        run: |
          cd ios
          pod install --repo-update

      # 7Ô∏è‚É£ P8 API Key dosyasƒ±nƒ± olu≈ütur
      - name: Create P8 Key File
        run: echo "${{ secrets.P8_KEY_FILE_CONTENT }}" > AuthKey.p8

      # 8Ô∏è‚É£ Fastlane ile App Store'a deploy
      - name: Upload to App Store via Fastlane
        run: bundle exec fastlane deploy_appstore
        env:
          API_KEY_PATH: ${{ github.workspace }}/AuthKey.p8
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          FASTLANE_ITC_TEAM_ID: "${{ secrets.FASTLANE_ITC_TEAM_ID }}"
          FASTLANE_TEAM_ID: "${{ secrets.FASTLANE_TEAM_ID }}"
          FASTLANE_APPLE_ID: "${{ secrets.FASTLANE_APPLE_ID }}"
          FASTLANE_PASSWORD: "${{ secrets.FASTLANE_PASSWORD }}"
          MAPS_API_KEY: "${{ secrets.MAPS_API_KEY }}"

      # 9Ô∏è‚É£ Temizlik adƒ±mƒ±
      - name: Post-Job Cleanup
        if: always()
        run: rm -f AuthKey.p8